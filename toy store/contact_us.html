<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <!-- Meta tags for character encoding -->
    <meta charset="UTF-8" />
    <!-- Page title -->
    <title>Contact Us</title>
    <!-- Google Fonts import for Cairo font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- External CSS stylesheet link -->
    <link rel="stylesheet" href="/toy store/contact us.css" />
  </head>
  <body>
    <!-- Navbar Section -->
    <header class="navbar">
      <div style="display: flex; align-items: center; gap: 30px">
        <!-- Logo image -->
        <img
          src="/New folder (2)/a79a0e6f5b7ae7cf167b9dd215ed464e-removebg-preview.png"
          alt="Logo"
          class="logo-navbar"
        />
        <!-- Dark/Light mode toggle switch -->
        <label class="switch">
          <!-- Sun icon for light mode -->
          <span class="sun">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <g fill="#ffd43b">
                <circle r="5" cy="12" cx="12"></circle>
                <path
                  d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1 -.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1 -.75.29zm-12.02 12.02a1 1 0 0 1 -.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1 -.7.24zm6.36-14.36a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm0 17a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm-5.66-14.66a1 1 0 0 1 -.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.29zm12.02 12.02a1 1 0 0 1 -.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.24z"
                ></path>
              </g>
            </svg>
          </span>
          <!-- Moon icon for dark mode -->
          <span class="moon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
              <path
                d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"
              />
            </svg>
          </span>
          <!-- Toggle checkbox input -->
          <input type="checkbox" class="input" id="toggle-dark" />
          <!-- Slider for the toggle switch -->
          <span class="slider"></span>
        </label>
      </div>

      <!-- Navigation links -->
      <ul class="nav-links">
        <li><a href="/toy store/store.html">Home</a></li>
        <li><a href="/toy store/games.HTML">Toys</a></li>
        <li><a href="/toy store/contact_us.html">Contact us</a></li>
        <li><a href="/toy store/About.html">About</a></li>
      </ul>
    </header>

    <!-- Contact Information Cards Section -->
    <section class="cards">
      <!-- Address Card -->
      <div class="card">
        <img src="/toy store/New folder/1713036510320.png" alt="العنوان" />
        <h3>العنوان</h3>
        <p>ف 1 / مصر الجديده روكسي<br />ف 2 / الزقازيق القوميه شارع الفلل</p>
      </div>
      <!-- Phone Card -->
      <div class="card">
        <img src="/toy store/New folder/1713036510316.png" alt="التليفون" />
        <h3>التليفون</h3>
        <p>+20123456789<br />+20987654321</p>
      </div>
      <!-- Email Card -->
      <div class="card">
        <img src="/toy store/New folder/1713036510322.png" alt="البريد" />
        <h3>البريد الإلكتروني</h3>
        <p>info@example.com<br />support@example.com</p>
      </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-wrap">
      <div class="contact-box">
        <h2>اتصل بنا</h2>
        <!-- Contact Form -->
        <form>
          <div class="form-row">
            <!-- Name Input Field -->
            <div class="form-group">
              <label for="name">الاسم</label>
              <input type="text" id="name" placeholder="أدخل اسمك" />
            </div>
            <!-- Email Input Field -->
            <div class="form-group">
              <label for="email">البريد الإلكتروني</label>
              <input
                type="email"
                id="email"
                placeholder="أدخل بريدك الإلكتروني"
              />
            </div>
          </div>
          <!-- Message Textarea -->
          <div class="form-group">
            <label for="msg">الرسالة</label>
            <textarea id="msg" placeholder="اكتب رسالتك هنا"></textarea>
          </div>
          <!-- Submit Button -->
          <button type="submit" class="btn-send">إرسال</button>
        </form>
      </div>
    </section>

    <!-- JavaScript for Dark Mode Toggle -->
    <script>
      // Get dark mode toggle element
      const toggle = document.getElementById("toggle-dark");

      // Check for saved dark mode preference
      if (localStorage.getItem("darkMode") === "enabled") {
        document.body.classList.add("dark-mode");
        toggle.checked = true;
      }

      // Toggle dark mode and save preference
      toggle.addEventListener("change", () => {
        document.body.classList.toggle("dark-mode");

        if (document.body.classList.contains("dark-mode")) {
          localStorage.setItem("darkMode", "enabled");
        } else {
          localStorage.setItem("darkMode", "disabled");
        }
      });
    </script>
  </body>
</html>
